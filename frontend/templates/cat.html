<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="center-screen">
        <div id="imge" class="r"></div>
    </div>
    <div class="catbtn">
        <button id="btn" class="but">Bring me Cat</button>
    </div>

    <script type="text/javascript">
        const cat_result = document.getElementById('imge');
        getRandomCat();
        btn.addEventListener('click', getRandomCat);
        function getRandomCat() {
            fetch('https://cataas.com/cat')
                .then((res) => {
                    return res.json()
                })
                .then(data => {
                    imge.innerHTML = `<img width="400" height="auto" height-max="400" class="r"  src="${data.file}" />`;
                })
                .catch((error) => console.log(error));
        }

    </script>
</body>

</html>
